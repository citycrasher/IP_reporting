<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BLOCK-X</title>
  </head>
  <body>
    <h1>IP REPORTING</h1>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('submit') }}" method="post" id="ip-reporting-form" onsubmit="return validateForm()">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Owner Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="owner_name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Original Type</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="original_type" required>
                    <option value="">Select Type</option>
                    <option value="VIDEO">VIDEO</option>
                    <option value="PHOTO">PHOTO</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="originalUrl">Original Work URL</label>
                    <textarea class="form-control" id="originalUrl" rows="2" name="original_url" required></textarea>
                </div>

                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <label for="infringingUrl">Infringing URL</label>
                    <textarea class="form-control" id="infringingUrl" rows="3" name="infringing_url" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JS for validation -->
    <script>
      function validateForm() {
        let originalType = document.getElementById("exampleFormControlSelect1").value;
        let originalUrl = document.getElementById("originalUrl").value;
        let message = document.getElementById("message").value;
        let infringingUrl = document.getElementById("infringingUrl").value;

        if (!originalType || !originalUrl || !message || !infringingUrl) {
          alert("All fields are required!");
          return false; // Prevent form submission
        }
        return true; // Allow form submission
      }
    </script>
  </body>
</html>
